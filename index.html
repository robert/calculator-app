<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>calculator</title>
</head>
<body>
    <main>
        <div class="container-center"> <!-- Center main content -->
            <div class="container-calculator"> <!-- Contain calculator content -->
                <div class="theme-selector flex-space-between"> <!-- display flex to layout content -->
                    <div class="theme-row-1">
                        <div class="logo">
                            <h1>calc</h1>
                        </div>
                    </div>
                    <div class="theme-row-2 flex-end"> 

                        <div class="container-slider-label">
                            <span class="slider-label">theme</span>
                        </div>

                        <div class="slider-container">
                            <!-- <div ">
                                <span class="themes">1</span>
                                <span class="themes">2</span>
                                <span class="themes">3</span>
                            </div> -->
                            <label for="theme-selector" class="theme-label">
                                <span class="themes">1</span><span class="themes">2</span><span class="themes">3</span>
                            </label>

                            <div class="theme-slider">
                                <input type="range" min="1" max="3" value="1" class="slider" id="theme-selector">
                            </div>
                        </div>
                        
                    </div>
                </div> <!-- Close first flex row-->

                <div class="container-display">
                    <div class="display" id="number-display"></div>
                </div>
                    
                <div class="container-btns">
                    <div class="btn-row flex-space-between"> <!-- Create first row of buttons-->
                        <button class="btn sml-btn calculator-btn">7</button>
                        <button class="btn sml-btn calculator-btn">8</button>
                        <button class="btn sml-btn calculator-btn">9</button>
                        <button class="btn sml-btn blue-btn" id="delete-btn">del</button>
                    </div>
                    <div class="btn-row flex-space-between"> <!-- Create second row of buttons-->
                        <button class="btn sml-btn calculator-btn">5</button>
                        <button class="btn sml-btn calculator-btn">4</button>
                        <button class="btn sml-btn calculator-btn">6</button>
                        <button class="btn sml-btn calculator-btn">+</button>
                    </div>
                    <div class="btn-row flex-space-between"> <!-- Create third row of buttons-->
                        <button class="btn sml-btn calculator-btn">1</button>
                        <button class="btn sml-btn calculator-btn">2</button>
                        <button class="btn sml-btn calculator-btn">3</button>
                        <button class="btn sml-btn calculator-btn">-</button>
                    </div>
                    <div class="btn-row flex-space-between"> <!-- Create fourth row of buttons-->
                        <button class="btn sml-btn calculator-btn">.</button>
                        <button class="btn sml-btn calculator-btn">0</button>
                        <button class="btn sml-btn calculator-btn">/</button>
                        <button class="btn sml-btn calculator-btn" >x</button>
                    </div>
                    <div class="flex-space-between"> <!-- Create last row of buttons-->
                        <button class="btn lrg-btn blue-btn" id="reset-btn">reset</button>
                        <button class="btn lrg-btn calculator-btn" id="equals-btn">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--<script src=js/lazy-calculator.js></script>-->
    <script src=js/stateful-calculator.js></script>
    <script src=js/ui.js></script>
    <script src=js/themes.js></script>
</body>
</html>
